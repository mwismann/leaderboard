<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <main>
      <h1>Leaderboard</h1>
      <div class="container">
          <section id="leaderboard">
              <div class="most-recent">
                  <h2>Recent scores</h2>
                  <button class="refresh-btn btn">Refresh</button>
              </div>
              <ol class="scores">
              </ol>
          </section>
          <section id="score-form">
              <h2>Add your score</h2>
              <form action="/">
                  <input type="text" name="name" id="form-name" placeholder="Your name">
                  <input type="text" name="score" id="form-score" placeholder="Your score">
                  <button type="submit" class="submit-btn btn">Submit</button>
              </form>
          </section>
      </div>
  </main>
</body>
</html>
